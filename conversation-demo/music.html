<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>動画サイトを利用した音楽の再生</title>
</head>
<body>

<div class="container">
    <h1>動画サイトを利用した音楽の再生</h1>
    <div class="input-group">
        <input type="text" class="form-control" id="textId" placeholder="キーワードを入力">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" id="startId">再生</button>
            <button type="button" class="btn btn-primary" id="stopId">停止</button>
        </span>
    </div>
    <hr>
    <div id="playerId"></div>
</div>
</body>

<script>
    $(function () {
        const URL = 'http://musictonic.com/music/';

        $(document).ready(() => {
            $('#startId').on('click', () => {
                let text = $('#textId').val();
                $('#playerId').html('<iframe src="' + URL + text + '" width=100% height=300></iframe>');
            });

            $('#stopId').on('click', () => {
                $('#playerId').html('');
            });
        });
    });
</script>
<html>
